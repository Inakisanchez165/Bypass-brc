        <main>
            <section class="contact">
                <form action="enviar_formulario.php" method="post">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="celular">Número Celular:</label>
                        <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required>
                    </div>
                    <div>
                        <label for="genero">Género:</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecciona tu género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d751.2628064284155!2d-71.30627893030955!3d-41.13340768811503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7b7221e32bb5%3A0x90a50ccfc946d024!2sBy%20Pass!5e0!3m2!1ses-419!2sus!4v1734219280832!5m2!1ses-419!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
